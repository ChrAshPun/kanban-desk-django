<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  {% load static %}
  {% load compress %}

  {% compress css %}
  <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/base.scss' %}" />
  <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/navigation.scss' %}" />
  <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/_project.scss' %}" />
  {% endcompress %}
  <meta charset="utf-8">
  <title>{% block title %}Kanban Desk{% endblock %}</title>
</head>  
<body>
  <nav>
    <section class="title primary-teal">
      <img class="kanban-desk-logo" src="{% static 'img/kanban-logo-teal.svg' %}" alt="kanban-logo-teal.svg">
      <p>Kanban Desk</p>
    </section>
    <a class="sign-out" href="{% url 'logout' %}">
      <img src="{% static 'img/user.svg' %}" alt="user.svg">
      <p>Sign Out</p>
    </a>
  </nav>
  <main>
    <div class="general-sidebar">
      <ul>
        <li class="{% if '/project/' in request.path %}active-item{% endif %}">
          <a href="{% url 'project:create' %}">
            <div class="item-white-bar"></div>
            <img src="{% static 'img/project-group.svg' %}" alt="project-group.svg">
          </a>
        </li>
        <li class="{% if request.resolver_match.view_name == 'accounts:settings' %}active-item{% endif %}">
          <div class="item-white-bar"></div>
          <a href="{% url 'accounts:settings' %}">
            <img src="{% static 'img/settings.svg' %}" alt="settings.svg">
          </a>
        </li>
      </ul>
    </div>
    <div class="main-window">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
