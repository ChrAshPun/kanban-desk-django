<!-- accounts/templates/signup.html -->
{% extends "login_base.html" %}
{% load static %}

{% block content %}
  <div class="auth-form">
    <section class="title primary-teal">
      <img class="kanban-desk-logo" src="{% static 'img/kanban-logo-teal.svg' %}" alt="kanban-logo.svg">
      <h6>Kanban Desk</h6>
    </section>
    <h2>Sign In</h2>
    <form method="post">
      {% csrf_token %}
      <p class="k-input">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" autofocus>
      </p>
      <p class="k-input">
        <label for="id_password1">Password</label>
        <input type="password" name="password1" id="id_password1">
      </p>
      <p class="k-input">
        <label for="id_password2">Retype Password</label>
        <input type="password" name="password2" id="id_password2">
      </p>
      <button class="guest-user-btn k-btn teal-btn full-width" type="submit">Sign Up</button>
      <a class="k-btn teal-flat-btn full-width" href="{% url 'login' %}">Back to Sign In</a>
    </form>
  </div>
{% endblock %}
